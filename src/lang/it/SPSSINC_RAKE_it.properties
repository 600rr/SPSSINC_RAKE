Description=Questa procedura calcola un peso in modo che il conteggio dei casi corrisponder\u00e0 ai totali di controllo specificati in un numero di dimensioni compreso tra uno e dieci.  Questa procedura richiede il modulo Advanced Statistics.  La versione 2.4 migliora i calcoli del peso quando c'\u00e8 un peso di input.

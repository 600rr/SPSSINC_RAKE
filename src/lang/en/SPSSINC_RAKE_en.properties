Description=This procedure calculates a weight so that the case count will match specified control totals in one to ten dimensions.  This procedure requires the Advanced Statistics option.  Version 2.4 improves the weight calculations when there is an input weight.
Summary=Calculate weights to control totals in up to ten dimensions by rim weighting, i.e. raking
